<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendeklarasian Variable</title>
  </head>
  <body>
    <script language="JavaScript">
      var string = 'JavaScript';
      var bilangan = '101';
      var boolean = 'true';
      document.write('<pre>');
      document.write('Variable string berisi   : "+string+"<br>');
      document.write('Variable bilangan berisi : "+bilangan+"<br>');
      document.write('Variable boolean berisi  : "+boolean');
      document.write('</pre>');
    </script>
  </body>
</html>
