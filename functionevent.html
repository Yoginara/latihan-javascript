<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <!-- penjumlahan -->
    <script lang="JavaScript">
      function penjumlahan() {
          var x = 2
          var y = 5
          var result = x + y
          alert (result)
      }
    </script>
    <!-- pengurangan -->
    <script lang="JavaScript">
      function pengurangan() {
          var x = 10
          var y = 7
          var result = x - y
          alert (result)
      }
    </script>
    <!-- perkalian -->
    <script lang="JavaScript">
      function perkalian() {
          var x = 2
          var y = 5
          var result = x * y
          alert (result)
      }
    </script>
    <!-- pembagian -->
    <script lang="JavaScript">
      function pembagian() {
          var x = 8
          var y = 2
          var result = x / y
          alert (result)
      }
    </script>
  </head>
  <body>
    <!-- Penjumlahan -->
    <form><input type="button" value="penjumlahan" onclick="penjumlahan()" /></form>
    <br />
    <hr />
    <!-- pengurangan -->
    <form><input type="button" value="penguurangan" onclick="pengurangan()" /></form>
    <br />
    <hr />
    <!-- perkalian -->
    <form><input type="button" value="perkalian" onclick="perkalian()" /></form>
    <br />
    <hr />
    <!-- pembagian -->
    <form><input type="button" value="pembagian" onclick="pembagian()" /></form>
    <br />
    <hr />
  </body>
</html>
