<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Text Yang Akan Ditampilkan</title>
  </head>
  <body>
    <script language="JavaScript">
      function jadienter() {
        var ketstr = document.fForm.ket.value;
        document.fForm.ketstr.value = ketstr;
      }
    </script>

    <!-- Memasukkan Form -->
    <form name="fForm">
      Masukkan apapun yang anda mau <br />
      masukkaan Disini : <br />
      <textarea name="ket" cols="30" rows="10"></textarea><br />
      <input type="button" value="Enter" onclick="jadienter()" />
      <input type="reset" value="Reset" /><br />
      keluaran : <br />
      <textarea name="ketstr" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
